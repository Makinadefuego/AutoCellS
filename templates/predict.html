<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCellS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <h2>Segmentación de Células</h2>
                <form method="POST" enctype="multipart/form-data" action="/segment">
                    <input type="file" name="file" class="form-control">
                    <button type="submit" class="btn btn-primary mt-2">Segmentar</button>
                </form>

                {% if cell_counts %}
                <p>Se encontraron las siguientes células:</p>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Clase</th>
                            <th>Conteo de Células</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for class_id, count in cell_counts.items() %}
                        <tr>
                            <td>{{ class_id }}</td>
                            <td>{{ count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endif %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
